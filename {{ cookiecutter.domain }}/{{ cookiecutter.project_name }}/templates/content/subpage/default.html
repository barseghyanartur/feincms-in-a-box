{% raw %}{% load feincms_thumbnail %}
{% for page in page_list %}
  <a href="{{ page.get_navigation_url }}" class="box">
    <h2>{{ page }}</h2>
    {% if page.excerpt_image %}
      <div class="th">
        <img src="{{ page.excerpt_image.file|thumbnail:"450x400" }}"
          alt="">
      </div>
    {% endif %}
    <p>{{ page.excerpt_text|linebreaksbr }}</p>
    <p class="text-right">mehr &raquo;</p>
  </a>
{% endfor %}
{% endraw %}
