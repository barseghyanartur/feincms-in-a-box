{% raw %}{% load applicationcontent_tags %}
<div class="blog-entry-list">
  <h2>
    <a href="{% app_reverse 'elephantblog_entry_archive' 'elephantblog' %}">
      News
    </a>
  </h2>
  <ul class="side-nav">
  {% for entry in content.entries %}
    <li>
      <a href="{{ entry.get_absolute_url }}">
        <h3>
          {{ entry }}
          <small>{{ entry.published_on|date:"j. F" }}</small>
        </h3>
      </a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endraw %}
